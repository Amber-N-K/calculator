<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="./calc_styles.css" >
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section class="section-center">
        <article class="grid-container">
            <div class="display item1" id="display">
            </div>
            <button class="btn btn-clr item2" id="clear">clear</button>
            <button class="btn btn-opers item3" id="divide">/</button> 
            <button class="btn btn-opers item4" id="times">X</button> 
            <button class="btn btn-nums item5" id="seven">7</button>
            <button class="btn btn-nums item6" id="eight">8</button>
            <button class="btn btn-nums item7" id="nine">9</button>
            <button class="btn btn-opers item8" id="minus">-</button> 
            <button class="btn btn-nums item9" id="four">4</button>
            <button class="btn btn-nums item10" id="five">5</button>
            <button class="btn btn-nums item11" id="six">6</button>
            <button class="btn btn-opers item12" id="plus">+</button>
            <button class="btn btn-nums item13" id="one">1</button>
            <button class="btn btn-nums item14" id="two">2</button>
            <button class="btn btn-nums item15" id="three">3</button>
            <button class="btn btn-nums item16" id="zero">0</button>           
            <button class="btn btn-opers item17" id="dot">.</button> 
            <button class="btn item18" id="equals">=</button>
           
        </article>  
    </section>
    <script src="./calc_scripts.js"></script>
</body>
</html>
